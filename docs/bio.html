    <!--
        TITLE
    -->
    <title>Bio</title>

    <!--
        STYLES
    -->
    <link rel="stylesheet" href="main.css">
    <script src="navbar.js"></script> 

    <script>
        function playTag(){
            var tag = document.getElementById("tag");
            tag.volume = .3;
            tag.play();
        }
        function playSong(){
            var tag = document.getElementById("song");
            tag.volume = .5;
            tag.play();
        }
        function pauseSong(){
            var tag = document.getElementById("song");
            tag.pause();
        }
    </script>
</head>


<!--
    BOD
-->
<body>
    <!-- HEAD -->
    <div class="header" id="head">biography</div>

    <audio src="./AUDIO/CLUBDG.wav" id="tag" type="audio/wav"></audio>
    <audio src="./AUDIO/rivulet.mp3" id="song" type="audio/mp3"></audio>    

    <!-- NAV BAR -->
    <script>addNavbar();</script>

    <div class="vertpad"></div>
    <div class="picoutline">
        <img class="bioimg" src="./bio images/P1030274.jpg" style="left: 5vw; width: 40vw"></img>
        <img class="bioimg" src="./gifs/kushpuppy1.png" style="left: 48vw; height: 6vw; top: 30vh;" onclick="playTag()"></img>
        <img class="bioimg" src="./gifs/kushpuppy2.png" style="left: 47vw; height: 6vw; top: 42vh;" onclick="playSong()"></img>
        <img class="bioimg" src="./gifs/kushpuppy3.png" style="left: 47vw; height: 6vw; top: 55vh;" onclick="pauseSong()"></img>        
        <img class="bioimg" src="./bio images/P1030896.jpg" id = "img" style="right:5vw; width: 40vw"></img>
        <!-- ratio is 61.976%-->
    </div>
