    <!--

    -->
    <title>Bio</title>

    <!--
        STYLES
    -->
    <link rel="stylesheet" href="main.css">
    <script src="navbar.js"></script> 

    <script>
        function playTag(){
            var tag = document.getElementById("tag");
            tag.volume = .3;
            tag.play();
        }
        function playSong(){
            var tag = document.getElementById("song");
            tag.volume = .5;
            tag.play();
        }
        function pauseSong(){
            var tag = document.getElementById("song");
            tag.pause();
        }
    </script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: url("http://www.geocities.ws/bandarlaundry/images/clouds.jpg");
            background-color: rgb(234,210,207);
            overflow: scroll;
        }
    </style>
</head>


<!--
    BOD
-->
<body>
    <!-- HEAD -->
    <div class="header" id="head">biography</div>

    <audio src="./AUDIO/CLUBDG.wav" id="tag" type="audio/wav"></audio>
    <audio src="./AUDIO/cherish love.mp3" id="song" type="audio/mp3"></audio>    

    <!-- NAV BAR -->
    <script>addNavbar();</script>

    <div class="vertpad"></div>

    <div class="center">
        <img src="./bio images/P1030274.jpg" style="max-width: 40vw;"></img>

    </div>
    <div class="center">
        <img src="./gifs/kushpuppy2-1.png" onclick="playSong()" style="max-height: 10vw;"></img>         
        <img src="./gifs/kushpuppy1-1.png" onclick="playTag()" style="max-height: 10vw;"></img>
        <img src="./gifs/kushpuppy3-1.png" onclick="pauseSong()" style="max-height: 10vw;"></img>       
    </div>
